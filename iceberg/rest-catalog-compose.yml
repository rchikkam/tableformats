version: '3.8'
services:
  rest-catalog:
    image: tabulario/iceberg-rest:latest
    container_name: rest-catalog
    networks:
      - infra_datanet
    ports:
      - "8181:8181"
    environment:
      # AWS credentials for S3 access
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
      # Catalog configuration
      - CATALOG_WAREHOUSE=s3a://warehouse0/
      - CATALOG_IO__IMPL=org.apache.iceberg.aws.s3.S3FileIO
      # S3/MinIO endpoint configuration - CRITICAL FORMAT
      - CATALOG_S3_ENDPOINT=http://minio:9000
      - CATALOG_S3_PATH__STYLE__ACCESS=true
      # Additional S3 properties that might be needed
      - CATALOG_S3_ACCESS__KEY__ID=admin
      - CATALOG_S3_SECRET__ACCESS__KEY=password
      # JDBC backend for metadata
      - CATALOG_JDBC_USER=admin
      - CATALOG_JDBC_PASSWORD=password
      - CATALOG_URI=jdbc:postgresql://iceberg_pg_catalog:5432/iceberg
      # Catalog name
      - REST_CATALOG_NAME=demo0  
      - CATALOG_NAME=demo1 # Set custom catalog name
      - CATALOG_CATALOG__NAME=demo  # Alternative format
      # Additional debug/config options
      - JAVA_OPTS=-Dorg.apache.iceberg.rest.loglevel=DEBUG
networks:
  infra_datanet:
    external: true
